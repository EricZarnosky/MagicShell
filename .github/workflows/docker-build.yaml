name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ericzarnosky/magicshell

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for attestations
      attestations: write  # Required for attestations
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            variant: ubuntu
            base-image: ubuntu:24.04
          - dockerfile: Dockerfile.arch
            variant: arch
            base-image: archlinux:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version from tag or use 0.0.1
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="0.0.1"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "major=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
        echo "minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT

    - name: Generate tags
      id: tags
      run: |
        VERSION=${{ steps.version.outputs.version }}
        VARIANT=${{ matrix.variant }}
        BASE_TAGS=""
        
        if [[ "$VARIANT" == "arch" ]]; then
          # Arch is default (latest)
          BASE_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          BASE_TAGS="$BASE_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arch"
          BASE_TAGS="$BASE_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arch-${VERSION}"
          BASE_TAGS="$BASE_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arch-${{ steps.version.outputs.minor }}"
          BASE_TAGS="$BASE_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arch-${{ steps.version.outputs.major }}"
        else
          # Ubuntu variant
          BASE_TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ubuntu"
          BASE_TAGS="$BASE_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ubuntu-${VERSION}"
          BASE_TAGS="$BASE_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ubuntu-${{ steps.version.outputs.minor }}"
          BASE_TAGS="$BASE_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ubuntu-${{ steps.version.outputs.major }}"
        fi
        
        # Add date tag for main branch builds
        if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          DATE_TAG=$(date '+%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)
          BASE_TAGS="$BASE_TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VARIANT}-${DATE_TAG}"
        fi
        
        echo "tags=$BASE_TAGS" >> $GITHUB_OUTPUT

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: ${{ steps.tags.outputs.tags }}

    - name: Build and push
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        platforms: linux/amd64
        push: true
        tags: ${{ steps.tags.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
          BASE_IMAGE=${{ matrix.base-image }}
        cache-from: type=gha,scope=${{ matrix.variant }}
        cache-to: type=gha,mode=max,scope=${{ matrix.variant }}

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      if: github.event_name != 'pull_request'  # Skip attestations for PRs
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true